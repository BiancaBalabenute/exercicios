<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Porgramação em Microinformática -  Exercício 03</title>
</head>
<body>
    <h1>Formula de Bhaskara </h1>
    <p>Informe os números e veja o resultado da equação.</p>
    <p>O resultado de acordo com os números informados é: </p>

    <script>
        let a = prompt('Digite o número A: ')
        let b = prompt('Digite o número B: ')
        let c = prompt('Digite o número C: ')

        delta_p = Math.sqrt(((parseFloat(b)) * (parseFloat(b))) - 4 * (parseFloat(a) * (parseFloat(c)))) 
    
        x1 = ((parseFloat(b) * -1) + parseFloat(delta_p))/ 2 * parseFloat(a)
        x2 = ((parseFloat(b) * -1) + (parseFloat(delta_p) * -1))/ 2 * parseFloat(a)

        document.write(`<br>O valor de A é: ${a}, O valor de B é: ${b}, O valor de C é: ${c}</br>`)
        document.write(`<br>O delta é: ${delta_p}</br>`)
        document.write(`<br>X1 é: ${x1}</br>`)
        document.write(`<br>X2 é: ${x2}</br>`)
        

    </script>
    
</body>
</html>
